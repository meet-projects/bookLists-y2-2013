{% extends 'books/base.html' %}

{% block headers %}

<meta name="keywords" content="category, genre, books">

<meta name="description" content="category page">

<meta name="author" content="Team Gr8">

<link rel="stylesheet" type= "text/css"
href="{{ STATIC_URL }}css/categorypage.css">

{% endblock %}

{% block content %}
   
  {% if genre %}
    <div id="category" class="Title">
      <h1 id="{{ genre_name }}">{{ genre_name }}</h1>  
    </div>
  {% else %}
    <p>There aren't any genres </p>
  {% endif %}
  {% if books %}
    <div id="books">
      {% for book in books %}
        <div id="Book">
	  <div class="BCover"><img class="bookCover" src="{{ STATIC_URL }}images/{{book.cover}}" width="150" height="250" alt="{{book.cover}}" />
	</div>
	<div class="bookName"><a href = "/books/{{ book.name }}">{{ book.name }} </a></div>
	  
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p> No books <p>
  {% endif %}

{% endblock %}
